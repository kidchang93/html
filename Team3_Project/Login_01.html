      .forgot-pass {

      /* 로그인 버튼 스타일 */
      .submit {

      .fb-btn {

      }

      /* 페이스북 로그인 버튼 텍스트 스타일 */

      /* 로그인 애니메이션 스타일 */
      .sign-in {

  <body>
    <!-- 알림 메시지 넣을 공간
    <p class="tip">알림 메시지</p> -->

    <!-- <div class="cont"> 의 존재 이유 
          첫번째 : 구조적인 역할로 컨테이너 라는 이름으로 선언된 div 태그 내에 로그인 폼과 회원가입 폼을 작성
          두번째 : CSS 클래스를 통해 화면 전환을 위해 위와 같이 구조를 만듦. 사용자가 클릭하는것에 따라 
                  로그인과 회원가입 폼이 서로 다르게 출력됨. 이후 애니메이션 효과를 주고 부드럽게 슬라이딩되도록 꾸밈. -->
    <div class="cont">
      <!-- 로그인 폼 -->
      <div class="form sign-in">
        <h2>Log In</h2>
        <label>
          <span>이메일</span>
          <input type="email" />
        </label>
        <label>
          <span>비밀번호</span>
          <input type="password" />
        </label>
        <p class="forgot-pass">
          비밀번호를 잊으셨나요?
          <button type="button" class="submit">비밀번호 찾기</button>
        </p>
        <button type="button" class="submit">로그인</button>
        <button type="button" class="fb-btn">
          Connect with <span>facebook</span>
        </button>
      </div>

      <!-- 회원가입 폼 -->
      <div class="sub-cont">
        <div class="img">
          <!-- 이미지 텍스트 - 회원가입 화면 전환 시 애니메이션 적용 -->
          <div class="img__text m--up">
            <h2>풀스택<br />3기 3조</h2>
            <p>
              궁금하시다면<br />
              회원가입 버튼을 눌러주세요.
            </p>
          </div>
          <!-- 이미지 텍스트 - 이미 가입한 경우 애니메이션 적용 -->
          <div class="img__text m--in">
            <h2>이미 가입되었으면</h2>
            <p>로그인 버튼을 눌러주세요.</p>
          </div>
          <!-- 이미지 버튼 - 회원가입 및 로그인 화면 전환 -->
          <div class="img__btn">
            <span class="m--up">회원가입</span>
            <span class="m--in">로그인</span>
          </div>
        </div>

        <!-- 회원가입 폼 -->
        <div class="form sign-up">
          <!-- 회원가입 입력 필드 -->
          <label>
            <span>Name</span>
            <input type="text" />
          </label>
          <label>
            <span>Email</span>
            <input type="email" />
          </label>
          <label>
            <span>Password</span>
            <input type="password" />
          </label>
          <!-- 회원가입 및 페이스북 로그인 버튼 -->
          <button type="button" class="submit">Sign Up</button>
          <button type="button" class="fb-btn">
            Join with <span>facebook</span>
          </button>
        </div>
      </div>
    </div>
