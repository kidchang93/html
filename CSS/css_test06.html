<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS_Test6</title>
    <style>
      h1 {
        border-style: none;
        padding: 30px 60px;
      }
      h2 {
        border-style: solid;
      }
      h3 {
        border-style: dotted;
      }
      h4 {
        border-style: dashed;
      }
      h5 {
        border-style: hidden;
      }
      h6 {
        border-style: groove;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>border 선의 종류</h1>
      <h2>border 선의 종류</h2>
      <h3>border 선의 종류</h3>
      <h4>border 선의 종류</h4>
      <h5>border 선의 종류</h5>
      <h6>border 선의 종류</h6>
    </div>
  </body>
</html>
