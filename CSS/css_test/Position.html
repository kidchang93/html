<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Position</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			.container {
				display: block;
				position: absolute;
				background-color: yellow;
				width: 1000px;
				border: 1px solid black;
			}
			.item :nth-child(1) {
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
		</div>
	</body>
</html>
