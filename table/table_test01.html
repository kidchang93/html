<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      * {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="1" width="500" height="500">
      <tr>
        <td rowspan="5">1</td>
        <td>2</td>
        <td>3</td>
        <td rowspan="4">4</td>
      </tr>
      <tr>
        <td>6</td>
        <td>7</td>
      </tr>
      <tr>
        <td>10</td>
        <td rowspan="2">11</td>
      </tr>
      <tr>
        <td>14</td>
      </tr>
      <tr>
        <td colspan="2">18</td>
        <td>20</td>
      </tr>
    </table>

    <table border="1" width="500px" height="200px">
      <tr>
        <td colspan="2">회원가입</td>
      </tr>
      <tr>
        <td>아이디</td>
        <td><input type="id" name="userid" size="20" id="userid" placeholder="아이디를 입력해주세요." /></td>
      </tr>
      <tr>
        <td>비밀번호</td>
        <td><input type="password" name="userpw" size="20" id="userpw" placeholder="비밀번호를 입력해주세요." /></td>
      </tr>
      <tr>
        <td>성별</td>
        <td>
          <input type="radio" id="man" name="man" value="man" /> <label for="man">남자</label>
          <input type="radio" id="woman" name="woman" value="woman" /> <label for="woman">여자</label>
        </td>
      </tr>
    </table>
  </body>
</html>
