<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Test</title>
    <style></style>
  </head>
  <body>
    <table border="1">
      <col style="width: 80px" />
      <colgroup span="2" style="width: 150px"></colgroup>
      <col style="width: 100px" />
      <tr>
        <th>번호</th>
        <th>상품명</th>
        <th>수량</th>
        <th>가격</th>
      </tr>
      <tr>
        <th>1</th>
        <td>콜라</td>
        <th>1개</th>
        <th>1500원</th>
      </tr>
      <tr>
        <th>2</th>
        <td>사이다</td>
        <th>2개</th>
        <th rowspan="2">1000원</th>
      </tr>
      <tr>
        <th>3</th>
        <th>탄산수</th>
        <th>3개</th>
      </tr>
      <tr>
        <td>총 금액</td>
        <th colspan="3">6500원</th>
      </tr>
    </table>
  </body>
</html>
