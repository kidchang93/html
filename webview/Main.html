<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>서버의 데이터를 대상 엘리먼트에 삽입하기</title>
    <style>
      div {
        width: 200px;
        height: 80px;
        margin: 3px;
        float: left;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#menu1').click(function () {
          $.ajax({
            url: 'menu.html',
            success: function (result) {
              $('#message1').html(result);
            },
          });
        });
      });
      $(document).ready(function () {
        $('#menu2').click(function () {
          $.ajax({
            url: 'menu.html',
            success: function (result) {
              var refine = $('#message2').html(result).find('li');
              console.log(result);
              console.log(refine);
              console.log(typeof refine);
              $('#message2').html(refine);
            },
          });
        });
      });
    </script>
  </head>
  <body>
    <div>
      <a href="http://www.naver.com" id="menu1">메뉴 보기 1</a>
      <p>
        <span id="message1"></span>
      </p>
    </div>

    <div>
      <a href="#" id="menu2">메뉴 보기 2</a>
      <p>
        <span id="message2"></span>
      </p>
    </div>
    <script>
      const posts = document.querySelectorAll('.gallery-item');

      posts.forEach((post) => {
        post.addEventListener('click', () => {
          //Get original image URL
          const imgUrl = post.firstElementChild.src.split('?')[0];
          //Open image in new tab
          window.open(imgUrl, '_blank');
        });
      });
    </script>
  </body>
</html>
