<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <title>input 태그의 autofocus 속성 활용하기</title>
  </head>

  <body>
    <form name="해당 폼의 이름" action="값을 보낼 주소" method="post">
      <input type="text" name="userId" placeholder="아이디를 입력하세요." autofocus />

      <input type="text" name="userNickname" placeholder="닉네임을 입력하세요." />

      <input type="number" name="userAge" placeholder="나이를 입력하세요." />
    </form>
  </body>
</html>
